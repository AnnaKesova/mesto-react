<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="page">
     
      <main class="page__content content">
        <section class="profile content__profile">
          <div class="profile__edit-photo">
            <img
              class="profile__avatar"
              src="#"
              alt="Аватар пользователя"
              id="photo"
            />
          </div>

          <div class="profile__info">
            <h1 id="header" class="profile__name">Жак-Ив Кусто</h1>
            <button
              type="button"
              class="button profile__edit-button popup-open"
              title="Редактировать профиль"
            ></button>
            <p id="paragraph" class="profile__job">Исследователь океана</p>
          </div>
          <button
            type="button"
            class="button profile__add-button add-open"
            title="Добавить фото"
          >
          </button>
        </section>
        <section class="content__cards cards">
          <ul class="cards__elements"></ul>
        </section>
      </main>
      <footer class="page__footer footer">
        <p class="footer__text">© 2022 Mesto Russia</p>
      </footer>
    </div>
    <div id="popup-avatars" class="popup popup-avatar">
      <div class="popup__body">
        <h2 class="popup__heading">Обновить аватар</h2>
        <form class="form" name="myForm" novalidate>
          <input
            class="form__item form__item_type_avatar"
            type="url"
            name="avatar"
            placeholder="Ссылка на аватар"
            value=""
            required
            id="avatar"
          />
          <span
            class="form__item-error form__item-error_active"
            id="avatar-error"
          ></span>
          <button
            type="submit"
            class="button popup__save popup-avatar__save"
            title="Запомнить"
            aria-label="Сохранить"
            disabled
          >
            Сохранить
          </button>
        </form>
        <button
          type="button"
          class="button popup__close"
          title="Закрыть"
          aria-label="Закрытие"
        ></button>
      </div>
    </div>
    <div id="popup-form" class="popup popup-form">
      <div class="popup__body">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="form form-profile" name="myProfile" novalidate>
          <input
            class="form__item form__item_type_username"
            type="text"
            name="username"
            placeholder="Имя"
            value=""
            minlength="2"
            maxlength="40"
            required
            id="username"
          />
          <span
            class="form__item-error form__item-error_active"
            id="username-error"
          ></span>
          <input
            class="form__item form__job form__item_type_job"
            type="text"
            name="job"
            placeholder="О себе"
            value=""
            minlength="2"
            maxlength="200"
            required
            id="job"
          />
          <span
            class="form__item-error form__item-error_active"
            id="job-error"
          ></span>
          <button
            type="submit"
            class="button popup__save popup-form__save"
            title="Сохранить"
            aria-label="Хранить"
            disabled
          >
            Сохранить
          </button>
        </form>
        <button
          type="button"
          class="button popup__close"
          title="Закрыть"
          aria-label="Закрытие"
        ></button>
      </div>
    </div>
    <div id="popup-confirm" class="popup confirm-popup">
      <div class="popup__body">
        <form class="form form-confirm">
          <h2 class="popup__heading confirm-popup__heading">Вы уверены?</h2>
          <button
            type="submit"
            class="button popup__save confirm-popup__yes"
            title="Согласие"
            aria-label="Согласиться"
          >
            Да
          </button>
        </form>

        <button
          type="button"
          class="button popup__close confirm-popup__close"
          title="Закрыть"
          aria-label="Закрытие"
        ></button>
      </div>
    </div>
    <div id="popup-card" class="popup popup-cards">
      <div class="popup__body">
        <h2 class="popup__heading">Новое место</h2>
        <form class="form form-card" name="FormCards" novalidate>
          <input
            class="form__item form__item_type_city"
            type="text"
            name="name"
            placeholder="Название"
            value=""
            required
            minlength="2"
            maxlength="30"
            id="cardname"
          />
          <span
            class="form__item-error form__item-error_active"
            id="cardname-error"
          ></span>
          <input
            class="form__item form__item_type_link"
            type="url"
            name="link"
            placeholder="Ссылка на картинку"
            value=""
            required
            id="link"
          />
          <span
            class="form__item-error form__item-error_active"
            id="link-error"
          ></span>
          <button
            type="submit"
            class="button popup__save popup-cards__create"
            title="Создать"
            aria-label="Сделать"
            disabled
          >
            Создать
          </button>
        </form>
        <button
          type="button"
          class="button popup__close popup-cards__close"
          title="Закрыть"
          aria-label="Закрытие"
        ></button>
      </div>
    </div>
    <div id="popup-image" class="popup popup-image">
      <div class="popup__content">
        <img class="popup__photo" src="#" alt="" />
        <p class="popup__text"></p>
        <button
          type="button"
          class="button popup__close popup-image__close"
          title="Закрытие"
          aria-label="Закрыть"
        ></button>
      </div>
    </div>
    <template id="template-photo" class="card-template">
      <li class="photo">
        <img src="#" class="photo__image" alt="" />
        <div class="photo__title">
          <h2 class="photo__text"></h2>
          <div class="photo__group-like">
            <button
              type="button"
              class="button photo__vector"
              title="Нравится"
              aria-label="Любимые картинки"
            ></button>
            <span class="photo__numlike">0</span>
          </div>
        </div>
        <button
          type="button"
          class="button photo__bin"
          title="Удаление"
          aria-label="Урна"
        ></button>
      </li>
    </template>
  </body>
</html>
